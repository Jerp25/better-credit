<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <script src="getAccounts.js"></script>
  <script src="getTransactions.js"></script>
  <script src="transactions.js"></script>
    
  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 100%}
    
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 720px;
    }
        
    /* On small screens, set height to 'auto' for the grid */
    @media screen and (max-width: 767px) {
      .row.content {height: auto;} 
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse visible-xs">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Logo</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Dashboard</a></li>
        <li><a href="#">Transactions</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
    
  <div class="row content">
    <div class="col-sm-2 sidenav hidden-xs">
      <h2>Finance Tracker</h2>
      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="#section1">Dashboard</a></li>
        <li><a href="#section2">Transactions</a></li>
      </ul><br>
    </div>
    <br>
    
    <div class="col-sm-9">
      <div class="row">
        <div class="col-sm-6">
          <div class="well">
            <canvas id="User Debit Spending By Category" style="max-height:100%;max-width:100%"></canvas>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="well">
            <canvas id="User Credit Spending By Category" style="max-height:100%;max-width:100%"></canvas>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="well">
            <canvas id="User Debit-Credit Spending" style="max-height:100%;max-width:100%"></canvas>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="well">
            <h4>Average User Stats</h4>
            <p>Credit Score:</p>
            <p id="averageCreditScore"></p> 
            <p>Risk Factor:</p>
            <p id="averageRiskScore"></p> 
          </div>
        </div>
        <div class="col-sm-3">
          <div class="well">
            <h4>User Stats</h4>
            <p>Credit Score:</p>
            <p id="userCreditScore"></p> 
            <p>Risk Factor:</p>
            <p id="userRiskScore"></p> 
          </div>
        </div>
      </div>
      <div class="row">
    </div>
  </div>
</div>

<script>
    function barColourGenerator(num) {
        barColours = []
        console.log(getUserRiskScore())
        for (let i = 0; i < num; i++) {
            barColours.push("#" + Math.floor(Math.random()*16777215).toString(16))
        }
        return barColours
    }

    function createBarChart(xValues, yValues, barColours, chartTitle) {
        new Chart(chartTitle, {
        type: "pie",
        responsive: true,
        data: {
            labels: xValues,
            datasets: [{
            backgroundColor: barColours,
            data: yValues
            },]
        },
        options: {
            title: {
            display: true,
            text: chartTitle
            }
        }
        });
    }

    // User Debit-Credit Chart
    let labels = ["Debit", "Credit"]
    let data = getDebitCreditPie()
    createBarChart(labels, data, barColourGenerator(data.length), "User Debit-Credit Spending")

    let tmp = getProportions();
    let debDict = tmp[0];
    let credDict = tmp[1];
    //console.log(debDict)
    // User Debit Chart
    labels = ["Shopping", "Auto & Transport", "Entertainment", "Food & Dining", "Education"]
    var debData = [0,0,0,0,0]
    var credData = [0,0,0,0,0]
    for(let i = 0; i < 5; i++){
      debData[i] = debDict[labels[i]] < 0 ? 0: debDict[labels[i]];
      credData[i] = credDict[labels[i]] < 0 ? 0: credDict[labels[i]];
    }
    let colours = barColourGenerator(labels.length)
    createBarChart(labels, debData, colours, "User Debit Spending By Category")

    // User Credit Chart
    createBarChart(labels, credData, colours, "User Credit Spending By Category")

    // set average values
    document.getElementById("averageCreditScore").innerHTML = getAverageCreditScore();
    document.getElementById("averageRiskScore").innerHTML = getAverageRiskFactor();

    // set user values
    document.getElementById("userCreditScore").innerHTML = getUserCreditScore();
    document.getElementById("userRiskScore").innerHTML = getUserRiskScore();


</script>
</body>
</html>
