<!DOCTYPE html>
<html>
    <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

    <body>
        <div class="container">
            <div >
                 <h1 class="title" >Finance tracker</h1>
            </div>
           
            <div class="screen">
                <div class="screen__content">
                    <form class="login">
                        <div class="login__field">
                            <input type="text" id="userID" class="login__input" placeholder="UserID">
                        </div>
                        <button class="button login__submit" onclick="login()">
                            <span class="button__text">Log In Now</span>              
                        </button>				
                    </form>
                </div>
                <div class="screen__background">
                   
                    <span class="screen__background__shape screen__background__shape1"></span>
                    <span class="screen__background__shape screen__background__shape2"></span>
                    <span class="screen__background__shape screen__background__shape3"></span>
                    <img class="screen__background__shape screen__image2" src="keyboard.svg" alt="Italian Trulli">
                    <img class="screen__background__shape screen__image" src="Capital_One_logo.svg.png" alt="Italian Trulli">
                   
                </div>		
            </div>
        </div>
        <div id="res"></div>
    </body>


    <script>
    function login(){
        const userID = document.getElementById("userID").value;
        document.cookie = "userid="+userID
                var req = $.ajax({
                    type: "GET",
                    url: "/login.php",
                    async: false,
                    success: function(data, textStatus) {
                        try {
                            var accounts = JSON.parse(data).Accounts;
                            var link = document.createElement('a');
                            link.href = 'dashboard.html';
                            document.body.appendChild(link);
                            link.click();
                            
                        } catch (error) {
                            alert('login failed')
                        }
                       
                    }

                });
    }

  
    </script>
</html>
