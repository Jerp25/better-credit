<!DOCTYPE html>
<html>
    <head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="screen">
                <div class="screen__content">
                    <form class="login">
                        <div class="login__field">
                            <i class="login__icon fas fa-user"></i>
                            <input type="text" id="userID" class="login__input" placeholder="UserID">
                        </div>
                        <button class="button login__submit" onclick="login()">
                            <span class="button__text">Log In Now</span>
                            <i class="button__icon fas fa-chevron-right"></i>
                        </button>				
                    </form>
                </div>
                <div class="screen__background">
                   
                    <span class="screen__background__shape screen__background__shape1"></span>
                    <span class="screen__background__shape screen__background__shape2"></span>
                    <img class="screen__background__shape screen__image" src="Capital_One_logo.svg.png" alt="Italian Trulli">
                   
                </div>		
            </div>
        </div>
        <div id="res"></div>
    </body>


    <script>
    
    
    function login(){
        const userID = document.getElementById("userID").value;
        document.cookie = "userid="+document.getElementById("userID").value;

        });

    </script>
</html>
